<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #121212;
            color: #f5f5f5;
        }

        h1 {
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
        }

        th {
            background-color: #333;
            color: #f5f5f5;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #181818;
        }

        .result-cell {
            max-width: 400px;
            word-break: break-word;
            font-size: 13px;
            color: #ccc;
        }

        .user-cell {
            font-weight: bold;
            color: #f0f0f0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #ccc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üìú Forecast History</h1>
    <table>
        <thead>
            <tr>
                <th>Dataset</th>
                <th>User</th>
                <th>Days</th>
                <th>Timestamp</th>
                <th>Forecast Result</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{ log.dataset }}</td>
                <td class="user-cell">{{ log.user }}</td>
                <td>{{ log.days }}</td>
                <td>{{ log.timestamp }}</td>
                <td class="result-cell">
                    {% for row in log.forecast %}
                        {{ row.date }}: {{ row.value or row.price }}<br>
                    {% endfor %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">‚Üê Back to Datasets</a>
</body>
</html>
